<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Drivachu</title>
    <link rel="icon" href="Images/.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/593851244e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/css/mdb.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <style>
      /* Clickable day and hover behavior */
      .clickable-day {
        color: #007bff;
      }
      .clickable-day:hover {
        background-color: #e9f5ff;
        color: #0056b3;
      }
      .current-day {
        background-color: #ff9800;
        color: white;
        font-weight: bold;
      }
      .disabled-day {
        color: #d3d3d3;
        pointer-events: none;
      }
      /* Timetable Styles */
      .timetable-container {
        display: none;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        opacity: 0;
        transform: translateY(-20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }
      .timetable-container.show {
        display: block;
        opacity: 1;
        transform: translateY(0);
      }
      .timetable-container h4 {
        text-align: center;
        font-size: 1.6rem;
        margin-bottom: 20px;
      }
      .timetable-container ul {
        list-style: none;
        padding: 0;
      }
      .timetable-container li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .timetable-container .close-btn {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        margin: 10px auto;
        display: block;
        border-radius: 5px;
      }
      .timetable-container .close-btn:hover {
        background-color: #e53935;
      }
    </style>
  </head>

  <body style="background-color: #f4f7fc">
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #b3d9f1"
    >
      {{ template "navbar" }}
    </nav>

    <main>
      <div class="container">
        <h2>View Availability</h2>
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <button class="btn btn-primary" id="prev-month"><</button>
              <h4 id="month-name">December 2024</h4>
              <button class="btn btn-primary" id="next-month">></button>
            </div>
            <table class="table table-bordered mt-3">
              <thead>
                <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
              </thead>
              <tbody id="calendar-body">
                <!-- Calendar days will be populated here -->
              </tbody>
            </table>
          </div>
        </div>
        <div class="container m-2">
          <div class="row">
            <!-- Time Range Picker Section -->
            <div class="col-md-6 p-1">
              <h2>Reservation for {{ .car.model }}</h2>
              <h5>Select Time Range</h5>
              <form
                id="res-date"
                action="/reserve/car/{{.car.id}}"
                method="GET"
              >
                <input
                  type="hidden"
                  id="CarId"
                  name="CarId"
                  value="{{ .car.id }}"
                />
                <div class="input-group">
                  <input
                    type="text"
                    id="time-range-start"
                    class="form-control"
                    placeholder="Start Time"
                    name="Start"
                  />
                  <span class="input-group-text">to</span>
                  <input
                    type="text"
                    id="time-range-end"
                    class="form-control"
                    placeholder="End Time"
                    name="End"
                  />
                </div>
                <button
                  class="btn btn-primary mt-2"
                  id="submit-time-range"
                  type="submit"
                >
                  Submit
                </button>
              </form>
            </div>

            <!-- Timetable Section -->
            <div class="col-md-6">
              <div class="timetable-container" id="timetable-container">
                <h4 id="selected-date">Selected Date:</h4>
                <ul id="timetable-list">
                  <!-- List of timetable slots will go here -->
                </ul>
                <button class="btn btn-danger" id="close-timetable">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();

        const monthNames = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];

        const elements = {
          monthName: document.getElementById("month-name"),
          calendarBody: document.getElementById("calendar-body"),
          timetableContainer: document.getElementById("timetable-container"),
          selectedDate: document.getElementById("selected-date"),
          timetableList: document.getElementById("timetable-list"),
          closeTimetableBtn: document.getElementById("close-timetable"),
          prevMonthBtn: document.getElementById("prev-month"),
          nextMonthBtn: document.getElementById("next-month"),
        };

        function renderCalendar(month, year) {
          const firstDay = new Date(year, month).getDay();
          const lastDate = new Date(year, month + 1, 0).getDate();

          elements.monthName.textContent = `${monthNames[month]} ${year}`;
          elements.calendarBody.innerHTML = "";

          let date = 1;
          for (let i = 0; i < 6; i++) {
            const row = document.createElement("tr");
            for (let j = 0; j < 7; j++) {
              const cell = document.createElement("td");

              if ((i === 0 && j >= firstDay) || (i > 0 && date <= lastDate)) {
                cell.textContent = date;

                const cellDate = new Date(year, month, date);
                if (cellDate < currentDate) {
                  cell.classList.add("disabled-day");
                } else {
                  cell.classList.add("clickable-day");
                  cell.addEventListener("click", () =>
                    showTimetable(date, monthNames[month], year)
                  );
                }

                if (
                  date === currentDate.getDate() &&
                  month === currentDate.getMonth() &&
                  year === currentDate.getFullYear()
                ) {
                  cell.classList.add("current-day");
                }

                date++;
              }

              row.appendChild(cell);
            }
            elements.calendarBody.appendChild(row);
            if (date > lastDate) break;
          }
        }

        async function showTimetable(day, month, year) {
          const monthIndex = monthNames.indexOf(month) + 1;
          const carId = new URLSearchParams(window.location.search).get("id");
          const apiUrl = `http://localhost:8081/api/v1/reservation/available-times?carId=${carId}&year=${year}&month=${monthIndex}&day=${day}`;

          try {
            const response = await fetch(apiUrl, { mode: "cors" });
            if (!response.ok)
              throw new Error(`Error fetching data: ${response.statusText}`);

            const data = await response.json();
            elements.selectedDate.textContent = `${month} ${day}, ${year}`;
            elements.timetableList.innerHTML = "";

            Object.values(data).forEach((timeSlot) => {
              const listItem = document.createElement("li");
              listItem.textContent = `${timeSlot.start_time} - ${timeSlot.end_time}`;
              elements.timetableList.appendChild(listItem);
            });

            // Remove previous hidden date input if exists
            const prevInput = document.getElementById("get-date");
            if (prevInput) prevInput.remove();

            // Create new hidden input for selected date
            const hiddenInput = document.createElement("input");
            hiddenInput.type = "hidden";
            hiddenInput.id = "get-date";
            hiddenInput.name = "date";
            hiddenInput.value = new Date(
              year,
              monthIndex - 1,
              day
            ).toISOString();

            document.getElementById("res-date").appendChild(hiddenInput);
            elements.timetableContainer.classList.add("show");
          } catch (error) {
            console.error("Error:", error);
            alert("Failed to fetch available time slots.");
          }
        }

        function initEventListeners() {
          elements.closeTimetableBtn.addEventListener("click", () =>
            elements.timetableContainer.classList.remove("show")
          );

          elements.prevMonthBtn.addEventListener("click", () => {
            currentMonth = currentMonth === 0 ? 11 : currentMonth - 1;
            currentYear -= currentMonth === 11 ? 1 : 0;
            renderCalendar(currentMonth, currentYear);
          });

          elements.nextMonthBtn.addEventListener("click", () => {
            currentMonth = currentMonth === 11 ? 0 : currentMonth + 1;
            currentYear += currentMonth === 0 ? 1 : 0;
            renderCalendar(currentMonth, currentYear);
          });
        }

        function initTimePickers() {
          flatpickr("#time-range-start", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
          });

          flatpickr("#time-range-end", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
          });
        }

        // Initialize everything
        renderCalendar(currentMonth, currentYear);
        initEventListeners();
        initTimePickers();
      });
    </script>

    <!-- Footer -->
    <footer class="text-center text-white" style="background-color: #d1d8e0">
      {{template "footer"}}
    </footer>

    <!-- MDB Scripts -->
    <script type="text/javascript" src="/static/js/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- jQuery and Bootstrap Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
