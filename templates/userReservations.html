<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Drivachu</title>
    <link rel="icon" href="Images/.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/593851244e.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/static/css/mdb.min.css" />
  </head>

  <body style="background-color: #f4f7fc">
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #b3d9f1"
    >
      {{ template "navbar" }}
    </nav>

    <!-- main content goes here -->
    <main>
      <div class="container mt-5 mb-5">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column">
              {{range $key, $res := .resList}}
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <!-- Car Image -->
                <img
                  src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp"
                  class="flex-shrink-0 me-3"
                  style="max-width: 12rem; height: auto"
                  alt="Car image"
                />

                <!-- Car Details -->
                <div class="flex-grow-1">
                  <h5 class="mt-0">{{ $res.car_details.model }}</h5>
                  <p class="text-muted">
                    SGD {{ $res.car_details.Rate }}/h &#x2022; {{ $res.Status }}
                  </p>

                  <div>
                    <a href="/{{ $key }}" class="btn btn-info btn-sm">View</a>

                    <form
                      action="/cancel/{{ $key }}"
                      method="POST"
                      style="display: inline"
                    >
                      <button type="submit" class="btn btn-danger btn-sm me-2">
                        Cancel
                      </button>
                    </form>
                  </div>
                </div>

                <!-- Start and End Dates Column -->
                <div class="d-flex flex-column align-items-end">
                  <p class="mb-1">
                    <strong>Start:</strong> {{ $res.startTime.Time }}
                  </p>
                  <p class="mb-1">
                    <strong>End:</strong> {{ $res.endTime.Time }}
                  </p>
                </div>
              </div>
              <hr />
              {{end}}
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <footer class="text-center text-white" style="background-color: #d1d8e0">
    {{template "footer"}}
  </footer>

  <!-- MDB -->
  <script type="text/javascript" src="/static/js/mdb.min.js"></script>

  <!-- Custom scripts -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"
  ></script>
</html>
